{% extends 'usuarios/base.html' %}
{% load static %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}

{% if user.is_authenticated %}
<div class="text-end me-3 mt-3">
    <a href="{% url 'logout_to_secretaria' %}" class="btn btn-outline-warning">
        <i class="bi bi-box-arrow-left"></i> Salir y volver a Secretaría
    </a>
</div>
{% endif %}
<!-- Contenedor principal -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            
           
            <div class="image mb-3">
                <img src="{% static 'img/nino.jpg' %}" alt="Imagen de Login" class="img-fluid rounded-top shadow">
            </div>


            <div class="Inicio">
                <div class="card-header bg-success text-white text-center">
                    <h4 class="m-0">Iniciar Sesión</h4>
                </div>
                <div class="card-body">
                    {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" class="form-control" name="username" placeholder="Ingresa tu usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" name="password" placeholder="Ingresa tu contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-iniciar w-100">Ingresar</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>


<style>
    
    .image img {
        width: 100%;
        height: 220px;
        object-fit: cover;
        border-radius: 12px 12px 0 0;
    }

    .card {
        border-radius: 12px;
    }

    .card-header {
        border-radius: 12px 12px 0 0;
    }

    .btn-iniciar {
        background-color:rgb(144, 163, 139); 
        color: white; 
        border: none;
    }
    }
</style>

{% endblock %}
